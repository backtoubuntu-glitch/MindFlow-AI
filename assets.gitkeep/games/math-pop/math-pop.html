<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Pop - MindFlow</title>
    <link rel="stylesheet" href="math-pop.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">← Back to MindFlow</button>
            <h1>🔢 Math Pop</h1>
            <div class="game-controls">
                <select id="difficultySelect">
                    <option value="easy">Easy (1-10)</option>
                    <option value="medium">Medium (1-20)</option>
                    <option value="hard">Hard (1-50)</option>
                </select>
                <button onclick="resetGame()">🔄 New Game</button>
            </div>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="info-item">
                <span>⏱️ Time:</span>
                <span id="timer">60</span>s
            </div>
            <div class="info-item">
                <span>🎯 Score:</span>
                <span id="score">0</span>
            </div>
            <div class="info-item">
                <span>❤️ Lives:</span>
                <span id="lives">3</span>
            </div>
        </div>

        <!-- Current Problem -->
        <div class="problem-display">
            <h2 id="currentProblem">5 + 3 = ?</h2>
        </div>

        <!-- Game Area -->
        <div class="game-area" id="gameArea">
            <!-- Bubbles will be generated here -->
        </div>

        <!-- Results -->
        <div class="results" id="results" style="display: none;">
            <h2>🎮 Game Over!</h2>
            <p>Your final score: <span id="finalScore">0</span></p>
            <button onclick="resetGame()">🎮 Play Again</button>
            <button onclick="goBack()">🏠 Back to MindFlow</button>
        </div>
    </div>

    <script src="math-pop.js"></script>
</body>
</html>
