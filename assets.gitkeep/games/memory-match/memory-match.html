<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Match - MindFlow</title>
    <link rel="stylesheet" href="memory-match.css">
</head>
<body>
    <div class="game-container">
        <!-- Header -->
        <div class="game-header">
            <button class="back-btn" onclick="goBack()">← Back to MindFlow</button>
            <h1>🧠 Memory Match</h1>
            <div class="game-controls">
                <select id="themeSelect">
                    <option value="math">Math Symbols</option>
                    <option value="science">Science Icons</option>
                    <option value="animals">African Animals</option>
                </select>
                <button onclick="resetGame()">🔄 New Game</button>
            </div>
        </div>

        <!-- Game Info -->
        <div class="game-info">
            <div class="info-item">
                <span>⏱️ Time:</span>
                <span id="timer">60</span>s
            </div>
            <div class="info-item">
                <span>🔄 Moves:</span>
                <span id="moves">0</span>
            </div>
            <div class="info-item">
                <span>⭐ Matches:</span>
                <span id="matches">0</span>/8
            </div>
        </div>

        <!-- Game Board -->
        <div class="game-board" id="gameBoard">
            <!-- Cards will be generated by JavaScript -->
        </div>

        <!-- Results -->
        <div class="results" id="results" style="display: none;">
            <h2>🎉 Game Complete!</h2>
            <p>You finished in <span id="finalTime">0</span> seconds with <span id="finalMoves">0</span> moves!</p>
            <button onclick="resetGame()">🎮 Play Again</button>
            <button onclick="goBack()">🏠 Back to MindFlow</button>
        </div>
    </div>

    <script src="memory-match.js"></script>
</body>
</html>
